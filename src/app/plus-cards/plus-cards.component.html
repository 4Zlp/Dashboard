<section class="price-sec">
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 price-table">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-paper-plane"></i>
              <h2>1 Month</h2>
            </div>
            <div class="price">
              <h4><sup>$</sup>2.99</h4>
            </div>
            <div class="option">
              <ul>
                <li><i class="fa fa-check"></i> Full XP Card Customization</li>
                <li><i class="fa fa-check"></i> Custom Commands</li>
              </ul>
            </div>
            <form
              class="d-flex justify-content-center"
              [action]="checkoutEndpoint" method="GET">
              <button *ngIf="userService.user && userService.savedUser?.premium"
                class="checkout my-3" color="success" mat-button disabled>You've Maxed Out</button>
              <button *ngIf="userService.user && !userService.savedUser?.premium"
                (click)="checkout(0)"
                class="checkout my-3 bg-warning" mat-button><i class="fab fa-paypal"></i> Buy</button>
              <button *ngIf="!userService.user" routerLink="/login"
                class="checkout my-3" color="success" mat-button>Login to Level Up</button>
            </form>
          </div>
        </div>
        <div class="col-sm-4 price-table">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-plane"></i>
              <h2>3 Months</h2>
            </div>
            <div class="price">
              <h4><sup>$</sup>4.99</h4>
            </div>
            <div class="option">
              <ul>
                <li><i class="fa fa-check"></i> Full XP Card Customization</li>
                <li><i class="fa fa-check"></i> Custom Commands</li>
              </ul>
            </div>
            <form class="d-flex justify-content-center" [action]="checkoutEndpoint" method="GET">
              <button *ngIf="userService.user && userService.savedUser?.premium"
                class="checkout my-3" color="success" mat-button disabled>You've Maxed Out</button>
              <button *ngIf="userService.user && !userService.savedUser?.premium" (click)="checkout(1)"
                class="checkout my-3 bg-warning" mat-button><i class="fab fa-paypal"></i> Buy</button>
              <button *ngIf="!userService.user" routerLink="/login"
                class="checkout my-3" color="success" mat-button>Login to Level Up</button>
            </form>
          </div>
        </div>
        <div class="col-sm-4 price-table">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-rocket"></i>
              <h2>1 Year</h2>
            </div>
            <div class="price">
              <h4><sup>$</sup>14.99</h4>
            </div>

              <ul>
                <li><i class="fa fa-check"></i> Full XP Card Customization</li>

            </div>

              <button *ngIf="userService.user && !userService.savedUser?.premium" (click)="checkout(2)"
                class="checkout my-3 bg-warning" mat-button><i class="fab fa-paypal"></i> Buy</button>
              <button *ngIf="!userService.user" routerLink="/login"
                class="checkout my-3" color="success" mat-button>Login to Level Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
